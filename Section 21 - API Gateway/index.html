<html>
    <head>
        <title>CORS Demo API Gateway</title>
    </head>
    <body>
        <h1>Making a CORS request to API Gateway...</h1>
        <p>Mappings endpoint:</p>
        <div id="toFetchMapping">Error with CORS</div>
        <p>Houses endpoint:</p>
        <div id="toFetchHouses">Error with CORS</div>
    </body>

    <!-- CORS demo -->
    <script>
        var toFetchMapping = document.getElementById("toFetchMapping");

        fetch('https://qozxt2izp7.execute-api.eu-north-1.amazonaws.com/prod/mapping')
        .then((response) => { 
            return response.text();
        })
        .then((html) => {
            toFetchMapping.innerHTML = html
        });
        
        var toFetchHouses = document.getElementById("toFetchHouses");

        fetch('https://qozxt2izp7.execute-api.eu-north-1.amazonaws.com/prod/houses')
        .then((response) => { 
            return response.text();
        })
        .then((html) => {
            toFetchHouses.innerHTML = html
        });
    </script>
</html>
